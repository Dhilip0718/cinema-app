<h2>Featured Movies</h2>
<div *ngIf="loading" class="text-center">Loading featured movies...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div *ngIf="!loading && !error && featuredMovies.length >= 2" id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img [src]="featuredMovies[0].Poster" class="d-block w-100" alt="First Movie Poster">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ featuredMovies[0].Title }} ({{ featuredMovies[0].Year }})</h5>
        <p>{{ featuredMovies[0].Plot }}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img [src]="featuredMovies[1].Poster" class="d-block w-100" alt="Second Movie Poster">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ featuredMovies[1].Title }} ({{ featuredMovies[1].Year }})</h5>
        <p>{{ featuredMovies[1].Plot }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
