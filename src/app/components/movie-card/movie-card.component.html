<div class="card">
  <img [src]="movie.Poster" alt="" class="card-image" />
  <div class="card-body">
    <h2 class="card-title">{{ movie.Title }}</h2>
    <div class="card-details">
      <p>Movie release year - {{ movie.Year }}</p>
      <p>Movie genere - {{ movie.Type }}</p>
      <p *ngIf="movie.Plot">Movie Plot - {{ limitText(movie.Plot) }}</p>
    </div>
  </div>
</div>
