<div class="card" (click)="openMovieDetails(movie.imdbID)">
  <img [src]="movie.Poster" alt="" class="card-image" />
  <div class="card-body">
    <h2 class="card-title">{{ movie.Title }}</h2>
    <div class="card-details">
      <p>Released {{ movie.Year }}</p>
      <p>Type - {{ movie.Type }}</p>
      <p *ngIf="movie.Plot">{{ limitText(movie.Plot) }}</p>
    </div>
  </div>
</div>
